<mat-drawer-container class="example-container" autosize style="min-height: 80vh">
  <mat-drawer #drawer class="example-sidenav" mode="side">
here's something
  </mat-drawer>

  <div class="example-sidenav-content">
    <button mat-stroked-button type="button" mat-button (click)="drawer.toggle()">
      Toggle sidenav
    </button>
    <div style="height: 50vh; border-style: solid; background-color: grey"></div>
    <div style="text-align: center;">
      <mat-slider style="width: 80vw"></mat-slider>
      <div style="height: 10vh;background-color: rgb(102, 102, 102);">
        <h5>Graph of Shake Activity</h5>
      </div>
    </div>
    <button routerLink="/status">Start</button>
  </div>

</mat-drawer-container>
